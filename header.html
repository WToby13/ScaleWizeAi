<!-- header.html -->
<header>
   <div class="header-container">
      <div class="logo">
         <img src="Transparent-logo.png" alt="Adeptable AI Logo">
      </div>

      <nav id="navbar" class="nav-menu">
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="solution.html">Solutions</a></li>
            <li><a href="customers.html">Customers</a></li>
         </ul>
      </nav>

      <div class="burger-menu" id="burger-menu">
         <span class="burger-bar"></span>
         <span class="burger-bar"></span>
         <span class="burger-bar"></span>
      </div>
   </div>
</header>

<script>
    async function loadHeader() {
        try {
            const response = await fetch("header.html");
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.text();
            document.getElementById("header-placeholder").innerHTML = data;

            // Now that the header is loaded, attach the burger menu toggle functionality
            document.getElementById("burger-menu").addEventListener("click", function() {
                const navbar = document.getElementById("navbar");
                const burgerMenu = document.getElementById("burger-menu");

                // Toggle 'active' class for showing/hiding the nav menu
                navbar.classList.toggle("active");

                // Toggle the burger menu's open state (bars transform into X)
                burgerMenu.classList.toggle("open");
            });
        } catch (error) {
            console.error('There has been a problem with fetching the header:', error);
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadHeader();
    });
</script>
