<!-- header.html -->
<header>
   <div class="header-container">
      <div class="logo">
         <img src="Transparent-logo.png" alt="Adeptable AI Logo">
      </div>

      <nav id="navbar" class="nav-menu">
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="solution.html">Solutions</a></li>
            <li><a href="customers.html">Customers</a></li>
         </ul>
      </nav>

      <div class="contact-button">
         <a href="contact.html" class="btn-contact">Contact Us</a>
      </div>

      <div class="burger-menu" id="burger-menu">
         <span class="burger-bar"></span>
         <span class="burger-bar"></span>
         <span class="burger-bar"></span>
      </div>
   </div>
</header>

<script>
    // Function to dynamically load the header
    async function loadHeader() {
        try {
            const response = await fetch("header.html");
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.text();
            document.getElementById("header-placeholder").innerHTML = data;

            // Attach burger menu functionality after loading the header
            const burgerMenu = document.getElementById("burger-menu");
            const navbar = document.getElementById("navbar");

            burgerMenu.addEventListener("click", function() {
                // Toggle 'active' class for showing/hiding the nav menu
                navbar.classList.toggle("active");

                // Toggle the burger menu's open state (bars transform into X)
                burgerMenu.classList.toggle("open");
            });
        } catch (error) {
            console.error('There has been a problem with fetching the header:', error);
        }
    }

    // Load the header when the DOM content is fully loaded
    document.addEventListener("DOMContentLoaded", () => {
        loadHeader();
    });
</script>
