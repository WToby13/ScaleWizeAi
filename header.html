<header>
   <div class="header-container">
      <div class="logo">
         <img src="Transparent-logo.png" alt="Adeptable AI Logo">
      </div>

      <nav id="navbar" class="nav-menu">
         <ul>
            <li><a href="index.html">Home</a></li>

      <div class="contact-button">

      <div class="burger-menu" id="burger-menu">

         <span class="burger-bar"></span>
         <span class="burger-bar"></span>
      </div>
   </div>

<!-- JavaScript code at the bottom of header.html -->
<script>
    // Burger Menu Toggle Functionality
    document.getElementById("burger-menu").addEventListener("click", function() {
        const navbar = document.getElementById("navbar");
        const contactBtn = document.querySelector(".contact-button");
        const burgerMenu = document.getElementById("burger-menu");

        // Toggle 'active' class for showing/hiding the nav menu
        navbar.classList.toggle("active");
        contactBtn.classList.toggle("active");

        // Toggle the burger menu's open state (bars transform into X)
        burgerMenu.classList.toggle("open");
    });
</script>
