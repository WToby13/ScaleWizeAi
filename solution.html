<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions - Adeptable Ai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <script>
        async function loadHeader() {
            try {
                const response = await fetch("header.html");
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.text();
                document.getElementById("header-placeholder").innerHTML = data;
    
                // Attach burger menu functionality after the header is loaded
                const burgerMenu = document.getElementById("burger-menu");
                const navbar = document.getElementById("navbar");
                
                burgerMenu.addEventListener("click", function () {
                    // Toggle 'active' class to show/hide the nav menu
                    navbar.classList.toggle("active");
                
                    // Toggle the burger menu's open state (bars transform into X)
                    burgerMenu.classList.toggle("open");
                });

            } catch (error) {
                console.error('There has been a problem with fetching the header:', error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadHeader();
        });
    </script>

    <!-- Solutions Content -->
    <section class="solutions">
        <h2>Our Solutions</h2>
        <p>We offer tailored AI solutions to help businesses optimize processes, improve decision-making, and enhance productivity...</p>
    </section>
</body>
</html>
